version: '2'

services:

    odsupercomponent:
        build: .
        network_mode: "host"
        volumes:
        - .:/opt/opendlv.data
        command: "/opt/od4/bin/odsupercomponent --cid=${CID} --verbose=1 --configuration=/opt/opendlv.data/configuration"

    # micro service for signalinjector
    signalinjector:
        build: .
        volumes:
        - ~/data:/opt/data
        network_mode: "host"
        working_dir: "/opt/data"
        command: "/opt/opendlv.core/bin/opendlv-core-tools-signalinjector"
        
        # micro service for proxy-fh16.
    proxy-fh16:
        build: .
        network_mode: "host"
        devices:
        - "/dev/pcanpci2:/dev/pcan2"
        depends_on:
            - odsupercomponent
        command: "/opt/opendlv.core/bin/opendlv-core-system-proxy-fh16 --cid=${CID} --freq=100"

       # micro service for proxy-trimble.
    proxy-trimble:
        build: .
        network_mode: "host"
        depends_on:
            - odsupercomponent
        command: "/opt/opendlv.core/bin/opendlv-core-system-proxy-trimble --cid=${CID}"

      #odrecorder
    odrecorder:
        build: .
        image: seresearch/opendavinci-ubuntu-16.04-complete:latest
        depends_on:
            - odsupercomponent
        volumes:
            - ~/storage1:/opt/recordings
        user: root  # This parameter will be replaced as soon as group_add parameter is available in docker-compose, cf. https://github.com/docker/compose/pull/3709.
        network_mode: host
        ipc: host
        working_dir: "/opt/recordings"
        command: "/opt/od4/bin/odrecorder --cid=${CID} --freq=10"




